{{template "partials/header" .}}

<h1>{{.Title}}</h1>

{{ if .Message }}
<div class="alert alert-primary" role="alert">{{ .Message }}</div>
{{ end }}

<form action="/report" method="post" enctype="multipart/form-data">
  <div class="mb-2">
    <label class="form-label" for="file">截图证据: </label>
    <input
      class="form-control"
      style="width: 300px"
      type="file"
      id="file"
      name="file"
      accept="image/jpeg,image/png,video/mp4"
      required
    />
  </div>
  <div class="mb-2">
    <label class="form-label" for="uid">UID: </label>
    <input
      class="form-control"
      style="width: 300px"
      type="text"
      id="inputUid"
      name="uid"
      placeholder="208259"
      pattern="\d+"
      required
    />
  </div>
  <div class="mb-2">
    <label class="form-label" for="description">描述: </label>
    <textarea
      class="form-control"
      style="width: 300px;"
      id="description"
      name="description"
      placeholder="描述"
      required
    ></textarea>
  </div>
  <div class="mb-2">
    <div
      class="cf-turnstile"
      data-callback="onCaptchasDone"
      data-sitekey="{{ .SiteKey }}"
    ></div>
  </div>
  <div class="mb-2" >
    <button class="btn btn-primary" id="btnSubmit" type="submit" disabled>
      举报
    </button>
  </div>
</form>

<script>
  const inputUid = document.querySelector("#inputUid");

  inputUid.addEventListener("input", () => {
    inputUid.setCustomValidity("");
    inputUid.checkValidity();
  });

  inputUid.addEventListener("invalid", () => {
    if (inputUid.value === "") {
      inputUid.setCustomValidity("请输入用户 UID");
    } else {
      inputUid.setCustomValidity("格式错误");
    }
  });

  function onCaptchasDone(token) {
    document.querySelector("#btnSubmit").disabled = false;
  }
</script>
<script
  src="https://challenges.cloudflare.com/turnstile/v0/api.js"
  async
  defer
></script>

{{template "partials/footer" .}}
